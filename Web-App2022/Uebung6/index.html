<html>
<head>
    <style>
        .schiebbar {
        position: absolute; z-index: 1;
        width: 150px; height: 80px; left: 50px; top: 50px;
        background-color: #F6E3CE; border: 2px solid black;
        }
    </style>
    <script>
        'use strict';

        window.addEventListener("load", function(evt) {
            var elem = document.getElementById('myDiv');
            var dragging = false;
            var lastX, lastY;

            elem.addEventListener("mousedown", function(evt) {
                dragging = true;
                lastX = evt.clientX;
                lastY = evt.clientY;
            }, false);
            elem.addEventListener("mousemove", function(evt) {
                if (dragging){
                    var style = window.getComputedStyle(elem, null);
                    var posx = parseInt(style.getPropertyValue("left"));
                    var posy = parseInt(style.getPropertyValue("top"));
                    var x = evt.clientX;
                    var y = evt.clientY;
                    let dx = x - lastX;
                    let dy = y - lastY;
                    elem.style.left = (posx + dx) + "px";
                    elem.style.top  = (posy + dy) + "px";
                    lastX = x;
                    lastY = y;
                }
            }, false);

            elem.addEventListener("mouseup", function(evt) {
                dragging = false;
            }, false);

            elem.addEventListener("mouseout", function(evt) {
                dragging = false;
            }, false);
    }, false);
    </script>
</head>
<body>
    <span class="schiebbar" id="myDiv"></span>
</body>
</html>
